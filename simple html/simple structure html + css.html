<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple html structure + css</title>
    <style>
        header,main,footer{
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }
        
        div, nav{
            float:left;
            width: 400px;
        }
        
    </style>
</head>
<body>
    <header>
        HEADER CONTENT
    </header>

    <main>
        <nav>navigation</nav>
        <div>contenta</div>
    </main>

    <footer>
        FOOTER
    </footer>
</body>
</html>
